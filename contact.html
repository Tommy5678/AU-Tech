<!DOCTYPE html>
<html>
    <link rel = "stylesheet" href = "style.css">
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    </head>
    <body>
        <br/>
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel = "stylesheet">
        <h1 class = "heading">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspAUMSTECH</h1><br/>
        <br/><br/>
        <h1 class = "heading-1">Contact Us</h1><br/>
        <form action="https://formspree.io/xlepnwjb" method="POST">
        
            <div class="form-group">
                <label for="Name" class="label">Your name</label>
                <div class="input-group">
                    <input type="text" id="Name" name="Name" class="form-control" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="Email" class="label">Your email address</label>
                <div class="input-group">
                    <input type="email" id="Email" name="Email" class="form-control" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="Message" class="label">Your message</label>
                <div class="input-group">
                    <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>
    
            <div class="form-group">
                <button class="button" role="button">Send Message</button>
            </div>
    
        </form>

    </body>
</html>
