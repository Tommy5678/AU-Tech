          <div  id="main">
            <input type="checkbox" id="toggle">
          </div>
          
          <script>
            const btn = document.querySelector("#toggle");
    
            const currentTheme = localStorage.getItem("theme");
            if (currentTheme == "dark") {
              document.body.classList.add("dark-theme");
            }
    
            btn.addEventListener("click", function () {
              document.body.classList.toggle("dark-theme");
    
              let theme = "light";
              if (document.body.classList.contains("dark-theme")) {
                theme = "dark";
              }
              localStorage.setItem("theme", theme);
            });
        </script>

        <form action="https://formspree.io/xlepnwjb" method="POST">
        
            <div class="form-group">
                <label for="Name" class="label">Your name</label>
                <div class="input-group">
                    <input type="text" id="Name" name="Name" class="form-control" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="Email" class="label">Your email address</label>
                <div class="input-group">
                    <input type="email" id="Email" name="Email" class="form-control" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="Message" class="label">Your message</label>
                <div class="input-group">
                    <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>
    
            <div class="form-group">
                <button class="button" role="button" style="color: white;">Send Message</button>
            </div>
    
        </form>
